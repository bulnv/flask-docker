# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        with:
          # Version range or exact version of a Python version to use, using SemVer's version range syntax.
          python-version: 3.7
          # Used to pull python distributions from actions/python-versions. Since there's a default, this is typically not supplied by the user.
          token: ${{ github.token }}
          
      - name: Cloud Run with docker build and push to GCR
        uses: RafikFarhad/push-to-gcr-github-action@v3
        with:
          image_name: flask-docker
          gcloud_service_key: ${{ secrets.GCP_GCR }}
          project_id: ${{ secrets.GCP_PID }}
                
      - name: kubectl - Google Cloud GKE cluster.
        # You may pin to the exact commit or the version.
        # uses: ameydev/gke-kubectl-action@dbe114f1703050edcbdc4285cab3f859646834d2
        uses: ameydev/gke-kubectl-action@v1.02
        with:
          # GCP authorization credentials
          APPLICATION_CREDENTIALS: ${{ secrets.GCP_GKE }}
          # Project id
          PROJECT_ID: ${{ secrets.GCP_PID }}
          # GKE Cluser Name
          CLUSTER_NAME: nvbulashev-app-stg-cluster
          # Zone Name
          ZONE_NAME: europe-west1-b
          args: info
